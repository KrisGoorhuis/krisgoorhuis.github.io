<html ng-app>
<head>
   <!--<link href="https://krisgoorhuis.github.io/css/style.css" type="text/css" rel="stylesheet">
   <link href="http://127.0.0.1/Personal%20Website/css/style.css" type="text/css" rel="stylesheet">-->
   <link href="/css/style.css" type="text/css" rel="stylesheet">
   
   
   <link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
   
   <meta name="viewport" content="initial-scale=1">
   <meta name="viewport" content="width=device-width">
   
   
   <script src="/scripts/jquery-3.1.1.js"></script>
   <script src="/scripts/main.js" type="text/javascript"></script>
   <script src="https://use.fontawesome.com/cdd7c0079a.js"></script>
   <script src="/scripts/angular.min.js"></script>
</head>


<body>

   <header ng-include="'/pages/header.html'"></header>


   <div class="centerColumn centerColumnResponsive">

      <h1 id="introText">
         Want to write me a letter?
      </h1>

      <div id="subIntroText">
         <div>Say hello,</div>
         <div>make a work inquiry,</div>
         <div>or tell me to fix something I broke.</div>
      </div>


   </div>


   <div id="divider"></div>
   
   
   <div id="contactFormWrapper">
      <div class="centerColumn centerColumnResponsive">
         <form id="form">
            <input type="text" placeholder="Name" id="contactName" class="contactField"><br>

            <input ng-model="text" type="email" placeholder="Email" id="contactEmail" class="contactField" required/><br>

            <textarea placeholder="I don't really function yet. Sorry!" id="contactComments" class="contactField"></textarea><br>

            <div id="submitMail">Submit</div>

         </form>
      </div>
   
   
   </div>
   
   
   
   <footer ng-include="'/pages/footer.html'"></footer>
</body>
</html>
